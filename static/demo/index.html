<div id="map" style="height:100%"></div>
<script>

    function onEachFeature(feature, layer) {
        // does this feature have a property named popupContent?
        if (feature.properties && feature.properties.popupContent) {
            layer.bindPopup(feature.properties.popupContent);
        }
    }
    //<![CDATA[

    var map = L.map('map').setView([53.6700755, 10.2071975], 13);

    L.tileLayer('https://ahrensburg.city/karte/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://ahrensburg.city">ahrensburg.city</a>,<a href="https://ahrensburg.city/docs/Impressum.html">Impressum</a>,<a href="https://ahrensburg.city/docs/Datenschutzerklarung.html">Datenschutzerkl√§rung</a> , </a><a href="https://ahrensburg.city/docs/">Dokument</a>,&copy;<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

</script>
